		<!-- ARTICLE -->
		<article class="article row-article">
			<div class="article-img">
				<a href="{{ post.url }}">
					<img src="{{ site.baseurl }}/assets/img/image3.jpg" alt="">
				</a>
			</div>
			<div class="article-body">
				<ul class="article-info">
					<li class="article-category" style="background: {% if post.category == "Technology" %}#E31010{% elsif post.category == "Linux" %}#7B27C9{% elsif post.category == "Science" %}#02bb18{% elsif post.category == "Explainer" %}#31a1ff{% elsif post.category == "How_To" %}#C90861{% elsif post.category == "News" %}#3F73C7{% endif %}; ">
						<a href="{{ site.baseurl }}/category/{{post.category | downcase }}/"><b>{{ post.category}}</b></a>
					</li>
					<li class="article-type"><i class="fa fa-file-text"></i></li>
				</ul>
				<h4 class="article-title"><a href="{{ post.url }}">{{ post.title | truncate: 80 }}</a></h4>
				<ul class="article-meta">
					<li><i class="fa fa-clock-o"></i> {{ post.date | date: " %b %-d, %Y" }}</li>
					<li><i class="fa fa-user"></i> {{ post.author }}</li>
				</ul>
				<p>{{ post.description }}</p>
			</div>
		</article>
		<!-- /ARTICLE -->
