		<!-- ARTICLE -->
		<article class="article widget-article">
			<div class="article-img ">
				<a href="{{ post.url }}">
					<img src="{{ post.imageurl }}" alt="{{post.tags | join: ', '}}">
				</a>
			</div>
			<div class="article-body"> 
				<h4 class="article-title"><a href="{{ post.url }}">{{ post.title | truncate: 80 }}</a></h4>
				<ul class="article-meta">
						<li>{{ post.author }} - {{ post.date | date: " %b %-d, %Y" }}</li>
				</ul>
			</div>
		</article>
		<!-- /ARTICLE -->
