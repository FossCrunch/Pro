


<!-- Custom stlylesheet -->
<link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css"/>

<meta name="author" content="{{ page.author }}">


<meta name="keywords" content="{{page.tags | join: ', '}}"/>
<meta name="description" content="{{ page.description }}">




<meta property="og:locale" content="en_US" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:description" content="{{ page.description }}" />
<meta property="og:url" content="fosscrunch.com{{ page.url }}" />
<meta property="og:site_name" content="FossCrunch" />
<meta property="fb:app_id" content="id" />
<meta property="og:image" content="fosscrunch.com{{ page.imageurl }}" />
<meta property="og:image:width" content="900" />
<meta property="og:image:height" content="533" />


<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:description" content="{{ page.description }}" />
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:site" content="@fosscrunchoff" />
<meta name="twitter:image" content="fosscrunch.com{{ page.imageurl }}" />
<meta name="twitter:creator" content="@fosscrunchoff" />
