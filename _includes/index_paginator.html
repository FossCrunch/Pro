<!-- ARTICLE -->
<article class="article row-article">
    <div class="article-img paginatorimg">
        <a href="{{ post.url }}">
            <img src="{{ post.imageurl }}" alt="{{post.tags | join: ', '}}">
        </a>
    </div>



    <div class="article-body">
        <ul class="article-info">
            <li class="article-category" style="background: {% if post.category == "Technology" %}#E31010{% elsif post.category == "Linux" %}#7B27C9{% elsif post.category == "Science" %}#02bb18{% elsif post.category == "Explainer" %}#31a1ff{% elsif post.category == "How_To" %}#C90861{% elsif post.category == "News" %}#3F73C7{% endif %}; ">
                <a href="{{ site.baseurl }}/category/{{post.category | downcase }}/"><b>{% if post.category == "How_To" %} How To {% else %} {{ post.category}} {% endif %}</b></a>
            </li>

        </ul>
        <h3 class="article-title article-font">
            <a href="{{ post.url }}">{{ post.title | truncate: 80}}</a>
        </h3>
        <ul class="article-meta">
            <li>{{ post.author }} - {{ post.date | date: " %b %-d, %Y" }}</li>
        </ul>
        <p>{{ post.description | truncate: 180 }}</p>
    </div>
</article>
<!-- /ARTICLE -->
